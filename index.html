    <script>
        function JarOrExe() {
            /*=============== SHOW MODAL ===============*/
            const showModal = () => {
                const openBtn = document.getElementById('open-mc'),
                    modalContainer = document.getElementById('modal-container-MC')

                if (openBtn && modalContainer) {
                    openBtn.addEventListener('click', () => {
                        modalContainer.classList.add('show-modal')
                    })
                }
            }
            showModal('open-mc', 'modal-container-MC')

            /*=============== CLOSE MODAL ===============*/
            const closeBtn = document.querySelectorAll('.close-modal')

            function closeModal() {
                const modalContainer = document.getElementById('modal-container-MC')
                modalContainer.classList.remove('show-modal')
            }
            closeBtn.forEach(c => c.addEventListener('click', closeModal))
        }
        JarOrExe()

       


        var audioFiles = [
            "../assets/video/6.mp4#t=4",
            "../assets/video/6.mp4#t=4",
            "../assets/video/6.mp4#t=4"
        ];

        function preloadAudio(url) {
            var audio = new Audio();
            // once this file loads, it will call loadedAudio()
            // the file will be kept by the browser as cache
            audio.addEventListener('canplaythrough', loadedAudio, false);
            audio.src = url;
            audio.muted = true;
        }

        var amount = 0;

        function loadedAudio() {
            // this will be called every time an audio file is loaded
            // we keep track of the loaded files vs the requested files
            amount++;
            if (amount == audioFiles.length) {
                // all have loaded
                init();
            }
        }

        var player = document.getElementById('player');

        function play(index) {
            player.src = audioFiles[index];
            player.volume = 0.1;
            player.play();
        }

        function init() {
            // do your stuff here, audio has been loaded
            // for example, play all files one after the other
            var i = 0;
            // once the player ends, play the next one
            player.onended = function () {
                i++;
                if (i >= audioFiles.length) {
                    // end 
                    return;
                }
                play(i);
            };
            // play the first file
            play(i);
        }

        // we start preloading all the audio files
        for (var i in audioFiles) {
            preloadAudio(audioFiles[i]);
        }
    </script>
